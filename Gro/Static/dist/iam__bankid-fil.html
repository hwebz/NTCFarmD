<!DOCTYPE html>
<html>
<head>
    <title>News detail</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />

    <!-- News detail stylesheet -->
    <link rel="stylesheet" href="styles/styles.min.css">
</head>
<body>

    <!-- START MAIN CONTENT -->
    <section class="lm__contents iam-block">
        <div class="wrapper">
            <div class="layout  layout--large">
                <div class="layout__item u-1/1">
                    <div class="lm__center-block type-2">
                        <div class="iam-block__logo">
                            <h1 class="primary clarendonurw-reg-font align-center-text">LM<span class="super-text">2</span></h1>
                            <h2 class="slogan clarendonurw-reg-font align-center-text">Verktyget för jordens entreprenörer</h2>
                        </div>
                        <div class="iam-block__box__wrapper">
                            <div class="iam-block__box">
                                <form action="#" class="bankid-block no-border align-center-text" method="post">
                                    <h2 class="clarendonurw-reg-font black-text align-center-text">Logga in med BankID på fil</h2>
                                    <img src="images/bank_id.svg" alt="BankID Logo" class="bank-id__logo small-distance-bottom small-distance-top" />
                                    <h2 class="clarendonurw-reg-font black-text align-center-text">Nu startar BankID</h2>

                                    <div class="block-button-on-mobile full-width">
                                        <input type="button" class="custom lm__form-btn" value="Avbryt"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END OF MAIN CONTENT OF WEBPAGE -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="scripts/scripts.min.js"></script>
</body>
</html>
