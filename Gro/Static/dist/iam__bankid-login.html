<!DOCTYPE html>
<html>
<head>
    <title>News detail</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />

    <!-- News detail stylesheet -->
    <link rel="stylesheet" href="styles/styles.min.css">
</head>
<body>

    <!-- START MAIN CONTENT -->
    <section class="lm__contents iam-block">
        <div class="wrapper">
            <div class="layout  layout--large">
                <div class="layout__item u-1/1">
                    <div class="lm__center-block type-2">
                        <div class="iam-block__logo">
                            <h1 class="primary clarendonurw-reg-font align-center-text">LM<span class="super-text">2</span></h1>
                            <h2 class="slogan clarendonurw-reg-font align-center-text">Verktyget för jordens entreprenörer</h2>
                        </div>
                        <div class="iam-block__box__wrapper">
                            <div class="iam-block__box">
                                <h2 class="clarendonurw-reg-font black-text align-center-text">Logga in med Mobilt BankID</h2>
                                <form action="#" class="bankid-block no-border" method="post">
                                    <img src="images/bank_id.svg" alt="BankID Logo" class="bank-id__logo mobile-hidden" />
                                    <div class="author-inform-form__column author-inform-form__column-full reset-padding-margin no-margin with-margin">
                                        <label class="lm__bold-title" for="personnumer">Personnummer</label>
                                        <input type="text" name="personnumer" class="personnumer width-100" placeholder="ÅÅÅÅMMDDXXXX"/>
                                    </div>

                                    <input type="submit" class="bank-id__btn custom lm__form-btn reverse-state no-margin" value="Fortsätt"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- END OF MAIN CONTENT OF WEBPAGE -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <script src="scripts/scripts.min.js"></script>
</body>
</html>
